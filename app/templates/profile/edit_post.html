{% extends 'base.html' %}

{% block content %}
<div class="d-flex h-100 bg-light">
    <form class="container-fluid m-auto bg-white p-5 border rounded" action="{{ url_for('profile.edit_post', post_id=post.id) }}" method="POST" enctype="multipart/form-data" style="max-width: 30rem;">
        <div class="col-md-6 d-flex flex-column">
            <div class="mb-3">
                <label for="background_img">Фоновое изображение</label>
                <input class="form-control" type="file" name="background_img" id="background_img">
            </div>
            <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                <img src="{{ post.bg_image.url }}" class="img-fluid" alt="Текущее фоновое изображение">              
            </div>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="title" name="title" placeholder="Заголовок" style="height: 100px">{{ post.title }}</textarea>
            <label for="title">Заголовок</label>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark">Сохранить изменения</button>
            <a href="{{ url_for('profile.index') }}" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
</div>
{% endblock %}
